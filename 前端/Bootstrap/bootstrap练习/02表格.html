<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <table class="table table-responsive">
        <caption >目录</caption>
        <thead>
            <tr>
                <th>产品</th>
                <th>付款日期</th>
                <th>状态</th>
            </tr>
        </thead>
        <tr class="info">
            <td>产品</td>
            <td>2020-1-1</td>
            <td>待发货</td>
        </tr>
        <tr class="active">
            <td>产品2</td>
            <td>2020-1-1</td>
            <td>发货</td>
        </tr>
        <tr class="success">
            <td>产品3</td>
            <td>2020-1-1</td>
            <td>待发货</td>
        </tr>
        <tr class="warning">
            <td>产品4</td>
            <td>2020-1-1</td>
            <td>待发货</td>
        </tr>
        <tr class="danger">
            <td>产品5</td>
            <td>2020-1-1</td>
            <td>待发货</td>
        </tr>
    </table>
</body>
</html>
